name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs: 
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
      
      - name: Install dependencies
        run: npm Install
      
      - name: Install client dependencies
        run: |
          cd client
          npm install

      - name: Run Jest Tests
        run: npm run test:frontend